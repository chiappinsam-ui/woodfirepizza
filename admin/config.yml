backend:
  name: git-gateway
  branch: main # Change this to 'master' if your branch is named master

media_folder: "images/uploads" # Where images go when you upload them in the CMS
public_folder: "images/uploads"

# This line is crucial for the URL to work
site_url: "https://yoursite.netlify.app" 

display_url: "https://yoursite.netlify.app"
logo_url: "https://yoursite.netlify.app/images/logo.png"

# This defines what you can edit
collections:
  - name: "gallery"
    label: "Gallery Photos"
    folder: "content/gallery" # We will create this folder next
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Upload Date", name: "date", widget: "datetime"}
